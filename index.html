<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas & New Year Countdown</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* moves content near the top */
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
        text-shadow: 2px 2px 5px black;
        background: url('Screenshot%202025-12-24%20094356.png') no-repeat center center fixed;
        background-size: cover;
        padding-top: 80px;
    }

    h1 {
        color: #ffd700; /* golden color for holiday vibe */
        font-size: 3em;
        margin-bottom: 40px;
    }

    .countdown {
        font-size: 2.2em;
        margin: 20px 0;
        text-align: center;
    }

    .creator {
        margin-top: 50px;
        text-align: center;
    }

    .creator img {
        width: 150px;
        border-radius: 50%;
    }
  </style>
</head>
<body>

<h1>Christmas & New Year Countdown</h1>

<div id="christmasCountdown" class="countdown">Loading Christmas...</div>
<div id="newYearCountdown" class="countdown">Loading New Year...</div>

<div class="creator">
  <p>Creator:</p>
  <img src="https://i.imgur.com/rO0fN3x.jpeg" alt="Ashwin Sharma">
  <p>Ashwin Sharma</p>
</div>

<script>
function updateCountdowns() {
    const now = new Date();

    // Christmas countdown
    let christmas = new Date(now.getFullYear(), 11, 25);
    if (now > christmas) christmas.setFullYear(christmas.getFullYear() + 1);
    let diffChristmas = christmas - now;
    let daysC = Math.floor(diffChristmas / (1000 * 60 * 60 * 24));
    let hoursC = Math.floor((diffChristmas / (1000 * 60 * 60)) % 24);
    let minutesC = Math.floor((diffChristmas / (1000 * 60)) % 60);
    let secondsC = Math.floor((diffChristmas / 1000) % 60);
    document.getElementById('christmasCountdown').textContent = 
        `${daysC} days, ${hoursC} hours, ${minutesC} minutes, ${secondsC} seconds until Christmas!`;

    // New Year countdown
    let newYear = new Date(now.getFullYear() + 1, 0, 1);
    let diffNY = newYear - now;
    let daysNY = Math.floor(diffNY / (1000 * 60 * 60 * 24));
    let hoursNY = Math.floor((diffNY / (1000 * 60 * 60)) % 24);
    let minutesNY = Math.floor((diffNY / (1000 * 60)) % 60);
    let secondsNY = Math.floor((diffNY / 1000) % 60);
    document.getElementById('newYearCountdown').textContent = 
        `${daysNY} days, ${hoursNY} hours, ${minutesNY} minutes, ${secondsNY} seconds until New Year!`;
}

setInterval(updateCountdowns, 1000);
updateCountdowns();
</script>

</body>
</html>
