<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas & New Year Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      color: #333;
      padding: 50px;
    }
    h1 { color: #d32f2f; }
    .countdown {
      font-size: 2em;
      margin: 20px 0;
    }
    .creator { margin-top: 40px; }
    .creator img { width: 150px; border-radius: 50%; }
  </style>
</head>
<body>

<h1>Christmas & New Year Countdown</h1>

<div class="countdown" id="christmasCountdown">Loading Christmas countdown...</div>
<div class="countdown" id="newYearCountdown">Loading New Year countdown...</div>

<div class="creator">
  <p>Creator:</p>
  <img src="https://i.imgur.com/rO0fN3x.jpeg" alt="Ashwin Sharma">
  <p>Ashwin Sharma</p>
</div>

<script>
function updateCountdowns() {
  const now = new Date();

  // Christmas
  const christmas = new Date(now.getFullYear(), 11, 25); // Dec 25
  let christmasDiff = christmas - now;
  if (christmasDiff < 0) {
    christmasDiff = new Date(now.getFullYear() + 1, 11, 25) - now; // next year
  }
  const christmasDays = Math.floor(christmasDiff / (1000 * 60 * 60 * 24));
  const christmasHours = Math.floor((christmasDiff / (1000 * 60 * 60)) % 24);
  const christmasMinutes = Math.floor((christmasDiff / (1000 * 60)) % 60);
  const christmasSeconds = Math.floor((christmasDiff / 1000) % 60);
  document.getElementById('christmasCountdown').textContent =
    `${christmasDays} days, ${christmasHours} hours, ${christmasMinutes} minutes, ${christmasSeconds} seconds until Christmas!`;

  // New Year
  const newYear = new Date(now.getFullYear() + 1, 0, 1); // Jan 1 next year
  const newYearDiff = newYear - now;
  const newYearDays = Math.floor(newYearDiff / (1000 * 60 * 60 * 24));
  const newYearHours = Math.floor((newYearDiff / (1000 * 60 * 60)) % 24);
  const newYearMinutes = Math.floor((newYearDiff / (1000 * 60)) % 60);
  const newYearSeconds = Math.floor((newYearDiff / 1000) % 60);
  document.getElementById('newYearCountdown').textContent =
    `${newYearDays} days, ${newYearHours} hours, ${newYearMinutes} minutes, ${newYearSeconds} seconds until New Year!`;
}

setInterval(updateCountdowns, 1000);
updateCountdowns();
</script>

</body>
</html>
