<!DOCTYPE html>
<html>
<head>
  <title>Christmas & New Year Countdown</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f8ff; color: #333; padding: 50px; }
    h1 { color: #d32f2f; }
    #countdown { font-size: 2em; margin: 20px 0; }
    .creator { margin-top: 40px; }
    .creator img { width: 150px; border-radius: 50%; }
  </style>
</head>
<body>
  <h1>Christmas & New Year Countdown</h1>
  <div id="christmasCountdown"></div>
  <div id="newYearCountdown"></div>

  <div class="creator">
    <p>Creator:</p>
    <img src="https://i.imgur.com/rO0fN3x.jpeg" alt="Ashwin Sharma">
    <p>Ashwin Sharma</p>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();

      const christmas = new Date(now.getFullYear(), 11, 25); // Dec 25
      const newYear = new Date(now.getFullYear() + 1, 0, 1); // Jan 1 next year

      let diffChristmas = christmas - now;
      let diffNewYear = newYear - now;

      let cDays = Math.floor(diffChristmas / (1000 * 60 * 60 * 24));
      let cHours = Math.floor((diffChristmas / (1000 * 60 * 60)) % 24);
      let cMinutes = Math.floor((diffChristmas / (1000 * 60)) % 60);
      let cSeconds = Math.floor((diffChristmas / 1000) % 60);

      let nyDays = Math.floor(diffNewYear / (1000 * 60 * 60 * 24));
      let nyHours = Math.floor((diffNewYear / (1000 * 60 * 60)) % 24);
      let nyMinutes = Math.floor((diffNewYear / (1000 * 60)) % 60);
      let nySeconds = Math.floor((diffNewYear / 1000) % 60);

      document.getElementById('christmasCountdown').textContent =
        `${cDays} days, ${cHours} hours, ${cMinutes} minutes, ${cSeconds} seconds until Christmas!`;

      document.getElementById('newYearCountdown').textContent =
        `${nyDays} days, ${nyHours} hours, ${nyMinutes} minutes, ${nySeconds} seconds until New Year!`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
